name: Build and Deploy to PyPI

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel mypy[mypyc] auditwheel

      - name: Build the package
        run: |
          python setup.py sdist bdist_wheel

      - name: Repair the wheel with auditwheel (if needed)
        run: |
          # Use auditwheel to fix the wheel for the target platform
          auditwheel --verbose repair dist/*.whl -w dist/ --plat manylinux1_x86_64

      - name: Upload distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
